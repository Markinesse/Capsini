<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Capsini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #cc0000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }
    .banner {
      background-image: url('https://via.placeholder.com/1500x600'); /* Заглушка для фото */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
    }
    .banner h2 {
      font-size: 3em;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header>
    <h1>Capsini</h1>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">О производителях</a>
    </nav>
  </header>

  <!-- Баннер -->
  <div class="banner">
    <h2>Лучшие перцы для вашего вкуса</h2>
    <p>Прекрасные сорта для настоящих любителей острого!</p>
  </div>

</body>
</html>
